{% extends "base.html" %}

{% block content %}
    <h1>Posts test</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>

            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Изображение поста" style="max-width: 100%; height: auto;">
            {% endif %}

            <p>{{ post.content|truncatewords:20 }}</p>
            <p>Автор: {{ post.author.username }} | Дата: {{ post.created_at }}</p>
        </div>
    {% endfor %}

{% endblock %}
